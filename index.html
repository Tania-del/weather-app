<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="./src/styles.css">
<script defer src="./src/index.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul id="town-list">
            <li>
                <a class='town' href="">Lisbon</a>
            </li>
            <li>
                <a class="town" href="">Paris</a>
            </li>
            <li>
                <a class="town" href="">Sydney</a>
            </li>
            <li>
                <a class="town" href="">San Francisco</a>
            </li>
        </ul>

        <form class="d-flex " id="form">
            <div class="flex-column  wrapper-input">
                <input type="text" class="form-control" id="form-input"  placeholder="Enter a city"/> 
            </div>

            <div class="flex-column ms-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success" id="current-button">Current</button>
            </div>
        </form>

    <div  class="circle p-2 mt-3">
        <div class="circle-content ">
            <h1 class="title" id="city">Lisbon
            </h1>
            <p> 
                <span class="block" id="day">Saturday </span>
                <span class="block" id="time">16:26</span>
                <span class="block" id="description">Clouds</span>
            </p>
        </div>
    </div>
    <div  class="d-flex align-items-end justify-content-between wrapper-condition">
        <div class="flex-column">
            <h2 class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/04d@2x.png" width="50" alt="" id="icon">
                <span class="temp">20</span><span></span><span class="units" id="celcium">°C</span>
                        |
                    <span class="units" id="fahrenheit">°F</span>
                </span>
            </h2>
            </span>
        </div>
        <div class="flex-column">
            <p class="weather-condition">Precipitation: <span id="precipitation">71</span>%, <br> Wind: <span id="wind">8</span>km/h</p>
        </div>
    </div>
<div class="weather-forecast" id="forecast"></div>
</div>

</span>
</body>
</html>
